# .github/workflows/reusable.yml
name: Reusable Workfloww

on:
  pull_request:
    branches: [ "main" ]
  workflow_call:
    inputs:
      my_input:
        description: 'A custom input string'
        required: false
        type: string
        default: "hello"
      run-on:
        description: 'A custom input string'
        required: false
        type: string
        default: ubuntu-latest

jobs:
  display_input:
    runs-on: ${{ inputs.run-on }}
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: VotreMotDePasse!  # Remplacez par un mot de passe fort
          ACCEPT_EULA: 'Y'
        ports:
          - 1433:1433
    steps:
      - name: Show the input
        run: echo ${{ inputs.my_input }} 
